<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Admin App</title>
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/4f5417c32d.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- MI ESTILO -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
      <div class="container">
        <a href="index.html" class="navbar-brand">E-commerce</a>
      </div>
    </nav>
    <!-- FIN NAVBAR -->

    <!-- IMAGEN COMERCIO -->
    <img
      src="images/img_index.jpg"
      alt="logo del comercio"
      class="img-fluid d-block mx-auto"
    />

    <!-- FORMULARIO DE INGRESO -->
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card">
              <div class="card-header">
                <h4 class="text-center">Acceso Usuarios</h4>
              </div>
              <div class="card-body">
                <form action="index.html" method="GET">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="ejemplo@mail.com"
                      autofocus
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      id="password"
                    />
                  </div>
                  <a href="panel.html" class="btn btn-info w-100">
                    <i class="fas fa-user"></i>
                    Acceder
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- FIN FORMULARIO -->

    <!-- FOOTER -->
    <footer id="main-footer">
      <div class="container-fluid bg-dark text-white p-5 mt-5">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              2019 E-Commerce. Todos los derechos reservados
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- FIN FOOTER -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
